    default:
      ttl: 600
      keyfile: "/etc/rndc.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.11"
  A:
    default:
      ttl: 600
      keyfile: "/etc/rndc.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.11"
  PTR:
    default:
      ttl: 600
      keyfile: "/etc/rndc.key"
      server: "%{hiera('netcfg_mgmt_netpart')}.11"

